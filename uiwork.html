<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Design Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<script src="script.js"></script>
</head>
<body>

<div id="header-placeholder"></div>

<section class="hero" style="background: var(--black2); padding:2rem; align-items: center;">
  <h5 style="font-weight:bold; margin-top:4rem; margin-bottom:20px; padding-right:5rem; background: linear-gradient(45deg, #F6BD60, #FFD59A); -webkit-background-clip: text; color: transparent;">
    Explore My UI Designs
  </h5>

<div class="masonry-grid"  style="margin-top: 2rem; margin-bottom: 2rem; gap:1rem;">
  <div class="grid-sizer"></div>

  <!-- Tall full-page designs -->
  <div class="masonry-item" style="margin:2rem;"><img src="images/gallery/CBC Radio Canada Careers Page.png" alt=""></div>
  <div class="masonry-item" style="margin:2rem;"><img src="images/gallery/EMSuite Home Page.png" alt=""></div>
  <div class="masonry-item" style="margin:2rem;"><img src="images/gallery/MOGO.png" alt=""></div>

  </div>

<div class="masonry-grid"  style="margin-top: 2rem; margin-bottom: 2rem; gap:1rem;">
  <div class="grid-sizer"></div> 
    <!-- Wide, rectangular layouts -->
  <div class="masonry-item wide"><img src="images/gallery/FM CLUB PROFILE SCREEN.png" alt=""></div>
  <div class="masonry-item wide"><img src="images/gallery/Netflix Languages Screen.png" alt=""></div>
  <div class="masonry-item wide"><img src="images/gallery/Netflix My List Screen.png" alt=""></div> 
  <div class="masonry-item wide"><img src="images/gallery/HDFC-1.png" alt=""></div>
  <div class="masonry-item wide"><img src="images/gallery/HDFC-2.png" alt=""></div>
  <div class="masonry-item wide"><img src="images/gallery/HDFC-3.png" alt=""></div>
  <div class="masonry-item wide"><img src="images/gallery/HDFC-4.png" alt=""></div>

  </div>

<div class="masonry-grid" style="margin-top: 2rem; margin-bottom: 2rem; gap:1rem;">
  <div class="grid-sizer"></div>

  <div class="masonry-item"><img src="images/gallery/Fisher Rare Book Library Exhibitions Page.png" alt=""></div>
  <div class="masonry-item"><img src="images/gallery/JDPower.png" alt=""></div>

</div>

<style>

    * {
      box-sizing: border-box;
    }



.masonry-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* <-- This centers the items */
  gap: 1.5rem;
  max-width: 90vw;
  margin: 0 auto;
}

.masonry-item {
  flex: 1 1 auto;
  max-width: calc(33.33%-1rem); /* You can adjust this */
}

.masonry-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
}

/* Wide images span 2 columns */
.masonry-item.wide {
  width: 30%;
}

/* Tall images keep same width, but appear taller naturally because of image height */
.masonry-item.tall img {
  height: auto;
}

/* Clearfix */
.masonry-grid::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive overrides */
@media (max-width: 1024px) {
  .grid-sizer,
  .masonry-item {
    width: 50%;
  }

  .masonry-item.wide {
    width: 100%;
  }
}

@media (max-width: 600px) {
  .grid-sizer,
  .masonry-item {
    width: 100%;
  }
}

</style>
</section>

<div id="footer-placeholder"></div>


<script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
</script>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
</script>
</body>
</html>
