<style>

    * {
      box-sizing: border-box;
    }



.masonry-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem;
  max-width: 90vw;
  margin: 0 auto;
}

.masonry-item {
  flex: 1 1 auto;
  max-width: 24%; /* You can adjust this */
}

.masonry-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
}

/* Wide images span 2 columns */
.masonry-item.wide {
  width: 30%;
}

/* Tall images keep same width, but appear taller naturally because of image height */
.masonry-item.tall img {
  height: auto;
}

/* Responsive overrides */
@media (max-width: 1024px) {
  .grid-sizer,
  .masonry-item {
    width: 50%;
  }

  .masonry-item.wide {
    width: 100%;
  }
}

@media (max-width: 600px) {
  .grid-sizer,
  .masonry-item {
    width: 100%;
  }
}

</style>
